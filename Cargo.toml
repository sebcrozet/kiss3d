[package]
name    = "kiss3d"
version = "0.14.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "3D graphics engine for Rust."
repository = "https://github.com/sebcrozet/kiss3d"
readme = "README.md"
keywords = [ "3D", "graphics", "OpenGL", "KISS" ]
license = "BSD-3-Clause"

include = [
    "src/**/*.rs",
    "examples/**/*.rs",
    "examples/media",
    "examples/Cargo.toml",
    "Cargo.toml",
    "LICENSE",
    "Readme.md"
]

[lib]
name = "kiss3d"
path = "src/lib.rs"

[dependencies]
freetype    = "0.3"
gl          = "0.6"
glfw        = "0.19"
image       = "0.17"
libc        = "0.2"
nalgebra    = "0.15"
ncollide3d  = "0.16"
num-traits = "0.2"

[dev-dependencies]
rand = "0.5"
ncollide2d  = "0.16"