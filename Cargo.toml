[package]
name    = "kiss3d"
version = "0.30.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "3D graphics engine for Rust."
repository = "https://github.com/sebcrozet/kiss3d"
readme = "README.md"
keywords = [ "3D", "graphics", "OpenGL", "KISS" ]
license = "BSD-3-Clause"
autoexamples = true
edition = "2018"

include = [
    "src/**/*.rs",
    "src/**/*.frag",
    "src/**/*.vert",
    "src/text/*.ttf",
    "examples/**/*.rs",
    "examples/media",
    "examples/Cargo.toml",
    "Cargo.toml",
    "LICENSE",
    "Readme.md"
]


[lib]
name = "kiss3d"
path = "src/lib.rs"

[features]
default = [ "image-threads" ]
conrod = [ "conrod_core" ]
image-threads = [ "image/jpeg_rayon" ]


[dependencies]
either       = "1"
libc         = "0.2"
bitflags     = "1.2"
num-traits   = "0.2"
nalgebra     = "0.25"
ncollide3d   = "0.28"
serde        = "1"
serde_derive = "1"
rusttype     = { version = "0.8", features = [ "gpu_cache" ] }
instant      = { version = "0.1", features = [ "wasm-bindgen" ]}
conrod_core  = { version = "0.71", features = [ "wasm-bindgen" ], optional = true }
glow = "0.7"

[dependencies.image]
version = "0.23"
default-features = false
features = ["gif", "jpeg", "ico", "png", "pnm", "tga", "tiff", "webp", "bmp", "hdr", "dxt", "dds", "farbfeld"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
glutin = "0.26"

# We repeat all three targets instead of any(target_arch = "wasm32", target_arch = "asmjs")
# to avoid https://github.com/koute/stdweb/issues/135
[target.wasm32-unknown-unknown.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [ "console", "KeyEvent", "KeyboardEvent", "MouseEvent", "WheelEvent", "Touch", "TouchEvent", "TouchList", "HtmlCanvasElement", "HtmlElement", "Window", "UiEvent", "Event", "EventTarget", "Element", "DomRect" ] }


[dev-dependencies]
rand = "0.8"
ncollide2d = "0.28"
